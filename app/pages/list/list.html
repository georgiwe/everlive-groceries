<GridLayout rows="auto, *">

  <GridLayout row="0" columns="*, auto" class="add-bar">
    <TextField #groceryTextField [(ngModel)]="groceryName" hint="Enter a grocery item" col="0"></TextField>
    <Image src="res://add" (tap)="onTap()" col="1"></Image>
  </GridLayout>

  <ListView [items]="groceryList" row="1" class="small-spacing" [class.visible]="listLoaded">
    <template let-item="item">
      <GridLayout columns="*, auto">
        <Label col="0" [text]="item.Name" (tap)="toggleUpdate(item)" class="medium-spacing"></Label>
        <StackLayout col="1" class="delete-container" (tap)="delete(item)">
          <Image src="res://delete"></Image>
        </StackLayout>
      </GridLayout>
    </template>
  </ListView>

  <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>

</GridLayout>
